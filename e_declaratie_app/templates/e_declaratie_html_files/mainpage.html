{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}


{% block content %}
    <div class="edeclarationPage">
        <div class="text-center">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show m-0
                                {% if message.tags == 'success' %} 
                                    alert-success
                                {% elif message.tags == 'warning' %}
                                    alert-warning
                                {% endif %}" alert-info role=" alert">
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="titlewithtext text-center">
            <h1 class="mb-3">E-declaration</h1>
            <p class="mb-3">Your business to the next level</p>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'css_files/mainpage.css' %}">
{% endblock %}
