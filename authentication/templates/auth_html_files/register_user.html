{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDeclaratie</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'auth_css_files/register_user.css' %}">
</head>
<body>
    <div class="mainPage">
        <div class="registerUserForm">
            <!--Title-->
            <div class="titleEdit mb-3 text-center">
                <h2>Creare cont</h2>
            </div>
            <!--Form-->
            <form method="POST" action="{% url 'register_user'%}">
                <!--Messages-->
                <div class="text-center">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show m-0" role="alert">
                                <span>{{ message }}</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                {% csrf_token %}
                {{ register_user_form.as_p }}
                <!--Buttons-->
                <div class="text-center mb-3">
                    <a class="btn btn-sm" href="{% url 'home' %}">Inapoi</a>
                    <button type="submit" class="btn btn-sm" href="{% url 'login_user' %}">Finalizare</button>
                </div>
                <!--Info text-->
                <div class="text-center">
                    <p>Ai deja un cont? <a style="color:rgba(0, 118, 141)" href="{% url 'login_user' %}">Logheaza-te</a></p>
                </div>
            </form>
        </div>
    <div>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
