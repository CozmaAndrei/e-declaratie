{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block extra_css %}
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'auth_css_files/register_company.css' %}">
{% endblock %}

{% block content %}
    <div class="registerCompanyForm">
        <div class="titleEdit mb-3 text-center">
            <h2>Company registration</h2>
        </div>
        <form method="POST" action="{% url 'register_company' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn" onclick="history.back()">Back</button>
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>

{% endblock %}
