{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block extra_css %}
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'reset_password_css/password_reset_complete.css' %}">
{% endblock %}

{% block content %}
    <div class="passResetComplete">
        <div class="passResetCompleteTitle">
            <h3>Password reset complete</h3>
        </div>
        <div class="passResetCompleteText">
            <p>Your password has been reset.</p>
            <p>You may go ahead and log in now.</p>
        </div>
        <div class="text-center">
            <a href="{% url 'login_user' %}" class="btn">Log in</a>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

{% endblock %}
