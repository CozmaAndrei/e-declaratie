{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block content %}
    <div class="updateUserInfo">
        <h3 class="titleEdit">Update user profile</h3>
        <form method="POST" action="{% url 'update_user_info' request.user.username %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btnContainer">
                <button type="button" class="btn btn-sm" onclick="history.back()">Back</button>
                <br>
                <button type="submit" class="btn btn-sm">Save</button>
            </div>
        </form>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'user_css/updateuserprofileinfo.css' %}">
{% endblock %}
