{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}


{% block content %}
    <div class="usersListPage">
        <nav>
            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                    All users
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                    Online users
                </button>
              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
                    Offline users
                </button>
            </div>
        </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <!--all_users from def users_list-->
                {% for users in all_users %}
                    <div class="card mb-1">
                        <div class="row g-0">
                            <div class="col-md-1">
                                <img src="/static/images/defaultprofilepic.jpg" class="profilePicture img-fluid rounded">
                            </div>
                            <div class="col-md-11">
                                <div class="card-body">
                                    <span>{{ users.username }}</span>
                                    <a class="btn btn-sm btn-outline-light" href="{% url 'user_view_profile' users.username %}">
                                        View profile
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
          </div>
        
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'user_css/userslistpage.css' %}">
{% endblock %}
