{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDeclaration</title>
    <!-- BootstrapIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS style request -->
    <link rel="stylesheet" href="{% static 'create_default_pdf_css/clientURL1.css' %}">
</head>
<body>
    <div class="mainPage">
        <div>
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/eDec-logo.png' %}" alt="eDeclaratie logo" class="img-fluid">eDeclara»õie</a>
            <p>Daca nu ai cont</p>
        </div>
        <div class="container">
            <!--messages-->
            <div class="text-center mb-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show m-0
                                    {% if message.tags == 'success' %} 
                                        alert-success
                                    {% elif message.tags == 'warning' %}
                                        alert-warning
                                    {% endif %}" alert-info role=" alert">
                            <span>{{ message }}</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <!--form-->
            <div class="d-flex justify-content-center align-items-center flex-column">
                <form method="POST"  action="{% url 'pdf_to_client_op1' company.id user.username%}" target="_blank"> <!--target="_blank" will open new tab-->
                    {% csrf_token %}
                    <label for="invoice_number" class="form-label">Numar factura</label>
                    <input type="text" name="invoice_number" class="form-control mb-3">
                    <label for="invoice_date" class="form-label">Data factura</label>
                    <input type="date" name="invoice_date" class="form-control mb-5">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn mb-3">Vezi PDF si descarca</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
