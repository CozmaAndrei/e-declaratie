{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block content %}
    <div class="card mainCompanyPage">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true">{{company.company_name}}</a>
                </li>
            </ul>
        </div>
        <div class="text-center mb-3">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show m-0
                                {% if message.tags == 'success' %} 
                                    alert-success
                                {% elif message.tags == 'warning' %}
                                    alert-warning
                                {% endif %}" alert-info role=" alert">
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="container">
            <a class="btn btn-outline-primary mb-3" href="{% url 'add_stamp' company.id %}">Add company stamp on declaration</a>
            <form method="POST" action="{% url 'preview_default_pdf' company.id %}">
                {% csrf_token %}
                <label for="invoice_number" class="form-label">Invoice number</label>
                <input type="text" name="invoice_number" class="form-control mb-3">
                <label for="invoice_date" class="form-label">Invoice date</label>
                <input type="date" name="invoice_date" class="form-control mb-3">
                <button type="submit" class="btn btn-outline-primary mb-1">Preview PDF and download</button>
            </form>
            <a class="btn btn-outline-info" type="button" href="{% url 'edit_declaration' company.id %}">Edit declaration</a>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'declarations_css/createdeclarations.css' %}">
{% endblock %}
