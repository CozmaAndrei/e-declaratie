{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDeclaratie</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css_files/index.css' %}" rel="stylesheet">
</head>
<body>
    <!--Header-->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center justify-content-between">
                <h1 class="logo">
                    <a href="{% url 'home' %}">eDeclaratie</a>
                </h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                {% comment %} <a href="index.html" class="logo"><img src="assets/img/favicon.png" alt="" class="img-fluid"></a> {% endcomment %}
                
                <!-- if user is authenticated -->
                {% if user.is_authenticated %}
                    <!--navbar-->
                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a class="nav-link" href="{% url 'user_profile' request.user.username %}">Profilul meu</a></li>
                            <li><a id="logout"class="btn btn-outline-danger" href="{% url 'logout_user' %}">Deconectare</a></li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                    </nav>
                {% else %}
                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a class="btn btn-outline-warning" href="{% url 'register_user' %}">Creare cont</a></li>
                            <li><a class="btn btn-outline-success" href="{% url 'login_user' %}">Conectare</a></li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                    </nav>
                    <!--/navbar-->
                {% endif %}
            </div>
            <div class="container d-flex align-items-center text-align-center justify-content-center">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show m-0
                                    {% if message.tags == 'success' %} 
                                        alert-success
                                    {% elif message.tags == 'warning' %}
                                        alert-warning
                                    {% endif %}" alert-info role=" alert">
                            <span>{{ message }}</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </header>

    
    <!--/Header-->
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
