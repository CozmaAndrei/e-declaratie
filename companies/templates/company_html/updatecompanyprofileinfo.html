{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block extra_css %}
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'company_css/updatecompanyprofileinfo.css' %}">
{% endblock %}

{% block content %}
    <div class="updateCompanyInfo">
        <div class="titleEdit mb-3 text-center">    
            <h2>Update company profile</h2>
        </div>
        <form method="POST" action="{% url 'update_company_info' the_company.company_name %}" enctype="multipart/form-data"> <!--the_company from update_company_info-->
            {% csrf_token %}
            {{ company_form.as_p }}
            {{ company_logo_form.as_p }}
            <div class="text-center">
                <button type="button" class="btn" onclick="history.back()">Back</button>
                <button type="submit" class="btn">Save</button>
            </div>
        </form>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

{% endblock %}
