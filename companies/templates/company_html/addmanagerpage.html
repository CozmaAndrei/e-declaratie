{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block extra_css %}
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'company_css/addmanagerpage.css' %}">
{% endblock %}

{% block content %}
<div class="addManager">
    <div class="titleEdit mb-3 text-center">
        <h2>Adauga manager nou</h2>
    </div>
    <form method="POST" action="{% url 'add_manager' get_company_name.company_name%}"> <!--get_company_name used in def add_manager-->
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="button" class="btn" onclick="history.back()">Inapoi</button>
            <button type="submit" class="btn">Salveaza</button>
        </div>
    </form>
</div>

<!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

{% endblock %}
