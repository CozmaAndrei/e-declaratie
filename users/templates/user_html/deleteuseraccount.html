{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block content %}
    <div class="deleteContainer">
        <div class="titleEdit mb-3 text-center">
            <h2>Delete Account</h2>
        </div>
        <!--messages-->
        <div class="text-center">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show m-0
                                {% if message.tags == 'success' %} 
                                    alert-success
                                {% elif message.tags == 'warning' %}
                                    alert-warning
                                {% elif message.tags == 'error' %}
                                    alert-danger
                                {% endif %}" alert-info role=" alert">
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" action="{% url 'delete_user_account' request.user.id %}">
            {% csrf_token %}
            {{ delete_form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn delete">Delete Account</button>
            </div>
        </form>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'user_css/deleteuseraccount.css' %}">
{% endblock %}
