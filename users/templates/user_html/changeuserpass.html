{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block extra_css %}
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'user_css/changeuserpass.css' %}">
{% endblock %}

{% block content %}
    <div class="changeUserPass">
        <div class="titleEdit mb-3 text-center">
            <h2>Schimba parola</h2>
        </div>
        <form method="POST" action="{% url 'change_pass' request.user.username %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <a class="btn" href={% url 'user_profile' request.user.username %}>Inapoi</a> 
                <button type="submit" class="btn">Salveaza</button>
            </div>
        </form>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
{% endblock %}
