{% extends 'e_declaratie_html_files/homepage.html' %}
{% load static %}

{% block extra_css %}
    <!--CSS style-->
    <link rel="stylesheet" href="{% static 'user_profiles_css/reportuser.css' %}">
{% endblock %}

{% block content %}
    <div class="viewReportPage">
        <div class="reportTitle mb-3">
            <h1>Raporteaza user</h1>
        </div>
        <div class="d-flex justify-content-center p-2">
            <div class="col-6"> 
                <form method="POST" action="{% url 'report_user' report_user.username%}">
                    {% csrf_token %}
                    {{ report_form.as_p }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">Raporteaza</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

{% endblock %}
